<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h4>Ej 1: Realiza un cron&oacute;metro</h4>

    <div class="cronometro">
        <h3 id="contador1">00:00:00</h3>

        <div class="botones1">
            <button id="empezar" onclick="empezarCronometro()">Empezar</button>
            <button id="pausar" onclick="pausarCronometro()">Pausar</button>
            <button id="reiniciar" onclick="reiniciarCronometro()">Reiniciar</button>
        </div>
    </div>

    <br><br>
    
    <h4>Ej 2: Realiza un temporizador</h4>

    <div class="temporizador">
        <div class="form">
            <label for="horas">Horas:</label>
            <input type="number" name="horas" id="horas" max="99" min="00">
            <label for="minutos">Minutos:</label>
            <input type="number" name="minutos" id="minutos" max="59" min="00">
            <label for="segundos">Segundos:</label>
            <input type="number" name="segundos" id="segundos" max="59" min="00">
            
        </div>
    
        <h3 id="contador2">00:00:00:00</h3>
    
        <div class="botones2">   
            <button id="empezar2" onclick="empezarTemporizador()">Empezar</button>
            <button id="pausar2" onclick="pausarTemporizador()">Pausar</button>
            <button id="reiniciar2" onclick="reiniciarTemporizador()">Reiniciar</button>
        </div>    
    </div>

    <script src="script.js"></script>

</body>
</html>
